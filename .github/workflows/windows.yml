name: win-builder

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: numworks/setup-msys2@v1
    - uses: actions/checkout@v2
#    - name: update
#      run: msys2do pacman -Syu --noconfirm --noprogressbar
    - name: depends
      run: msys2do pacman --noconfirm --noprogressbar -S mingw-w64-x86_64-make mingw-w64-x86_64-gcc mingw-w64-x86_64-SDL_image mingw-w64-x86_64-SDL_mixer
    - name: configure
      run: msys2do ./config.sh windows
    - name: info
      run: msys2do env
    - name: info2
      run: env
    - name: info3
      run: msys2do mount
#    - name: update makefile
#      run: msys2do make gnu
    - name: make
      run: msys2do mingw-w64-x86_64-make
    - name: make v2
      if: failure()
      run: dir C:\msys64
    outputs:
        binary: brillion.exe
